<html>
  <head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
    <script src="timer.js" type="text/javascript"></script>
    <script src="headset.js" type="text/javascript"></script>
    <script src="simulation.js" type="text/javascript"></script>
    <script src="base_renderer.js" type="text/javascript"></script>
    <script src="top_view_renderer.js" type="text/javascript"></script>
    <script src="space_time_renderer.js" type="text/javascript"></script>
    <script src="first_person_renderer.js" type="text/javascript"></script>
    <script src="space_time_diagram.js" type="text/javascript"></script>
    <style>
      canvas {
        border: 1px solid black;
      }

      .diagram {
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <h1>Space-Time Diagram</h1>
    <div>
      Fps:
      <span class="fps"/>
    </div>
    <div>
      Sample Rate:
      <span class="sample_rate"/>
    </div>
    <div>
      Time:
      <span class="time"/>
    </div>
    <div class="diagram">
      <h3>Top View</h3>
      <canvas class="top_view" width=500 height=500 />
    </div>
    <div class="diagram">
      <h3>Space-Time Diagram</h3>
      <canvas class="space_time" width=500 height=500 />
    </div>
    <div class="diagram">
      <h3>First Person</h3>
      <canvas class="first_person" width=500 height=500 />
    </div>
  </body>
</html>
